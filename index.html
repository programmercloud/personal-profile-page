<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Profile Page</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card__img">
          <img src="img/avatar.jpg" alt="" />
        </div>

        <div class="card-cnt">
          <div class="card-name">Hassnain Haider</div>
          <div class="card-text">Front End Developer</div>
          <div class="card-loc">Lahore, Pakistan</div>

          <div class="social">
            <a href="#" class="social-item blog">
              <i class="fas fa-pen"></i>
            </a>
            <a href="#" class="social-item dev">
              <i class="fab fa-dev"></i>
            </a>

            <a href="#" class="social-item twitter">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-item youtube">
              <i class="fab fa-youtube"></i>
            </a>

            <a href="#" class="social-item dev">
              <i class="fab fa-instagram"></i>
            </a>

            <a href="#" class="social-item linkedin">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="#" class="social-item resume">
              <i class="fas fa-user"></i>
            </a>
            <a href="#" class="social-item github">
              <i class="fab fa-github"></i>
            </a>
          </div>
          <div class="card-ctr">
            <a href="#"
              ><button class="card-btn btn-orange">
                <i class="fas fa-download"></i> Resume
              </button></a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
